<mat-toolbar color="primary">
  <button mat-button routerLink="/">
  <mat-icon>home</mat-icon> 
    Dreamtracker
  </button>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button routerLink="/mydreams">My Dreams</button>
      <button mat-button routerLink="/profile">Profile</button>
      <button mat-button routerLink="/settings">Settings</button>
      <button mat-button routerLink="/signin">Sign In</button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
   <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/mydreams">Your Dreams</button>
  <button mat-menu-item routerLink="/profile">Profile</button>
  <button mat-menu-item routerLink="/settings">Settings</button>
</mat-menu>
