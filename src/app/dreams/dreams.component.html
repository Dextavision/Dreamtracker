<div class="page-header">
  <div
    class="page-header-image rellax-header"
    data-rellax-speed="-7"
    style="background-image: url('https://images.unsplash.com/photo-1455849318743-b2233052fcff?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')"
  ></div>
  <div class="filter"></div>
  <div class="content-center">
    <div class="container">
      <div class="motto">
        <h1 class="title">Your Dreams</h1>
        <br />
      </div>
    </div>
  </div>
</div>

<app-dreams-list
  *ngFor="let dream of dreams"
  [dreamsList]="dream"
></app-dreams-list>

<div class="main">
  <div class="section section-dark text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <h2>Add your next Dream</h2>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <h2>Name</h2>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Name your Dream"
              #dreamName
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <h2>Description</h2>
          <div class="form-group">
            <textarea
              class="form-control"
              placeholder="Tell us your Dream"
              rows="5"
              #dreamDescr
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <h2>Private Dream</h2>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input"
                placeholder="Tell us your Dream"
                rows="5"
                #dreamPrivate
              />
              <span class="form-check-sign"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <div class="form-group">
            <button
              type="button"
              class="btn btn-outline-primary btn-round more-margin"
              (click)="saveDream(dreamName, dreamDescr, dreamPrivate)"
            >
              Save your Dream
            </button>
          </div>
        </div>
      </div>
      <p class="animated pulse info-text" *ngIf="tooManyDreams">
        {{ tooManyDreams }}
      </p>
    </div>
  </div>
</div>
