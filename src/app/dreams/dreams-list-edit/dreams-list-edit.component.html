<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit your Dream</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="section text-center">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <h2>Name</h2>
          <div class="form-group">
            <textarea class="form-control" cols="20" [(ngModel)]="dream.name" type="text"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <h2>Description</h2>
          <div class="form-group">
            <textarea class="form-control" cols="50" rows="4" [(ngModel)]="dream.description" type="text"></textarea>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <button (click)="saveDream(dream)" type="submit" class="btn btn-outline-primary btn-round alter-button">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
