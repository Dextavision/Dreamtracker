<div class="wrapper">
  <div
    class="page-header page-header-xs"
    data-parallax="true"
    style="background-image: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1371&q=80');"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="motto text-center">
        <h1>Its your Story</h1>
        <h3>Tell us about you and your dreams</h3>
        <br />
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="container text-center">
    <div class="row">
      <div class="col-md-8 mr-auto ml-auto">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading" class="section profile-content">
    <div class="container">
      <div class="owner">
        <!-- <div class="avatar">
          <img
            src="./assets/img/landing_page/itsme.jpg"
            alt="Circle Image"
            class="img-circle img-no-padding img-responsive"
          />
        </div> -->
        <h1>Profile</h1>
        <div class="name">
          <h3>Name</h3>
          <h4 class="title">{{ userSettings.name }}<br /></h4>
          <h3>Job Title</h3>
          <h4 class="title">{{ userSettings.jobTitle }}</h4>
          <h3>Description</h3>
          <h4 class="title">{{ userSettings.description }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto text-center">
          <a
            class="btn btn-outline-primary btn-round more-margin"
            [routerLink]="['settings']"
            >Settings</a
          >
        </div>
      </div>
      <br />
      <div class="nav-tabs-navigation">
        <div class="nav-tabs-wrapper">
          <ngb-tabset [justify]="'center'">
            <ngb-tab title="Friend Requests">
              <ng-template ngbTabContent>
                <div *ngFor="let request of friendRequests">
                  <h4 class="text-muted">
                    {{ request.userA }}
                  </h4>
                  <button
                    class="btn btn-outline-primary btn-round more-margin"
                    (click)="acceptFriend(request)"
                  >
                    Accept
                  </button>
                  <button
                    class="btn btn-outline-danger btn-round more-margin"
                    (click)="declineFriend(request)"
                  >
                    Decline
                  </button>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Friends">
              <ng-template ngbTabContent>
                <div *ngFor="let friend of friends">
                  <h4 class="text-muted">
                    {{ friend.userA }}
                  </h4>
                  <button
                    class="btn btn-outline-danger btn-round more-margin"
                    (click)="removeFriend(friend)"
                  >
                    Remove Friend
                  </button>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Dreams">
              <ng-template ngbTabContent>
                <h3 *ngFor="let dream of userDreams" class="text-muted">
                  {{ dream.name }}
                </h3>
                <br />
                <!-- <button class="btn btn-warning btn-round">Find artists</button> -->
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
