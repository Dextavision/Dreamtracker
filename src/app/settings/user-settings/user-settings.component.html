<div class="wrapper">
  <div
    class="page-header page-header-xs"
    data-parallax="true"
    style="background-image: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1371&q=80');"
  >
    <div class="filter"></div>
  </div>
  <div class="section profile-content text-center">
    <div class="container">
      <div class="owner">
        <div class="avatar">
          <img
            src="./assets/img/landing_page/itsme.jpg"
            alt="Circle Image"
            class="img-circle img-no-padding img-responsive"
          />
          <button class="btn btn-outline-primary btn-round more-margin">
            Upload
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto text-center">
          <br />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <h2>Your Settings</h2>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <h3>Name</h3>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Your real name or a nickname"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <h3>Job Title</h3>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Job Title" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <h3>Description</h3>
          <div class="form-group">
            <textarea
              class="form-control"
              placeholder="Tell us about you and your dreams!"
              rows="5"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mr-auto ml-auto">
          <div class="form-group">
            <button
              type="button"
              class="btn btn-outline-primary btn-round more-margin"
              (click)="saveSettings()"
            >
              Save
            </button>
            <p class="saved-success" *ngIf="settingsSaved">
              Settings saved successfully
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
