<div class="wrapper">
  <div class="page-header">
    <div
      class="page-header-image rellax-header"
      data-rellax-speed="-7"
      style="background-image: url('https://images.unsplash.com/photo-1484627147104-f5197bcd6651?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')"
    ></div>
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <div class="motto">
          <h1 class="title">We change every day...</h1>
          <h3 class="description">
            and getting better and better!
          </h3>
          <br />
        </div>
      </div>
    </div>
  </div>
  <div class="section profile-content text-center">
    <div class="container">
      <div class="owner">
        <!-- <div class="avatar">
          <img
            src="https://images.unsplash.com/photo-1563902452959-f07de6bf4d7f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
            alt="Circle Image"
            class="img-circle img-no-padding img-responsive"
          />
          <button class="btn btn-outline-primary btn-round more-margin">
            Upload
          </button>
        </div>
      </div> -->
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto text-center">
            <br />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mr-auto ml-auto">
            <h2>Your Settings</h2>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mr-auto ml-auto">
            <h3>Name</h3>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Your real name or a nickname"
                [(ngModel)]="userSettings.name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mr-auto ml-auto">
            <h3>Job Title</h3>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Job Title"
                [(ngModel)]="userSettings.jobTitle"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mr-auto ml-auto">
            <h3>Description</h3>
            <div class="form-group">
              <textarea
                class="form-control"
                placeholder="Tell us about you and your dreams!"
                rows="5"
                [(ngModel)]="userSettings.description"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mr-auto ml-auto">
            <button
              type="button"
              class="btn btn-outline-primary btn-round more-margin"
              (click)="saveSettings()"
            >
              Save
            </button>
            <p class="saved-success" *ngIf="settingsSaved">
              Settings saved successfully
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 mr-auto ml-auto">
            <button
              type="button"
              class="btn btn-outline-primary btn-round more-margin"
              [routerLink]="['/profile']"
            >
              Back to Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
